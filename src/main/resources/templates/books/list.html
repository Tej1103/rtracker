<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books - Reading Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">üìö Reading Tracker</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>My Books</h2>
        </div>
        <div class="col text-end">
            <a th:href="@{/books/add}" class="btn btn-success">+ Add New Book</a>
        </div>
    </div>

    <div th:if="${param.deleted}" class="alert alert-success alert-dismissible fade show">
        Book deleted successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
        An error occurred. Please try again.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Filter by Status -->
    <div class="mb-3">
        <label class="me-2">Filter by status:</label>
        <div class="btn-group" role="group">
            <a th:href="@{/books}" class="btn btn-sm"
               th:classappend="${filterStatus == null} ? 'btn-primary' : 'btn-outline-primary'">All</a>
            <a th:href="@{/books(status='TO_READ')}" class="btn btn-sm"
               th:classappend="${filterStatus == 'TO_READ'} ? 'btn-primary' : 'btn-outline-primary'">To Read</a>
            <a th:href="@{/books(status='READING')}" class="btn btn-sm"
               th:classappend="${filterStatus == 'READING'} ? 'btn-primary' : 'btn-outline-primary'">Reading</a>
            <a th:href="@{/books(status='COMPLETED')}" class="btn btn-sm"
               th:classappend="${filterStatus == 'COMPLETED'} ? 'btn-primary' : 'btn-outline-primary'">Completed</a>
            <a th:href="@{/books(status='DNF')}" class="btn btn-sm"
               th:classappend="${filterStatus == 'DNF'} ? 'btn-primary' : 'btn-outline-primary'">DNF</a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(books)}" class="alert alert-info">
        No books found. <a th:href="@{/books/add}">Add your first book!</a>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" th:each="book : ${books}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">Author</h6>

                    <span class="badge mb-2"
                          th:classappend="${book.status.name() == 'TO_READ'} ? 'bg-secondary' :
                                             (${book.status.name() == 'READING'} ? 'bg-info' :
                                             (${book.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-warning'))"
                          th:text="${book.status.name()}">Status</span>

                    <div th:if="${book.status.name() == 'READING'}" class="mb-2">
                        <small>Progress: <span th:text="${book.currentPage}">0</span> / <span th:text="${book.totalPages}">0</span> pages</small>
                        <div class="progress" style="height: 8px;">
                            <div class="progress-bar" role="progressbar"
                                 th:style="'width: ' + ${book.currentPage * 100 / book.totalPages} + '%'"></div>
                        </div>
                    </div>

                    <div th:if="${book.rating != null}" class="mb-2">
                        <small>Rating: <span th:text="${book.rating}">0</span>/5 ‚≠ê</small>
                    </div>

                    <p class="card-text" th:if="${book.description != null && !#strings.isEmpty(book.description)}">
                        <small th:text="${#strings.abbreviate(book.description, 100)}">Description</small>
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <a th:href="@{/books/view/{id}(id=${book.id})}" class="btn btn-sm btn-outline-primary">View</a>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
