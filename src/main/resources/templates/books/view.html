<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title}">Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/books}">üìö Reading Tracker</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h2 class="card-title" th:text="${book.title}">Book Title</h2>
                        <span class="badge"
                              th:classappend="${book.status.name() == 'TO_READ'} ? 'bg-secondary' :
                                                 (${book.status.name() == 'READING'} ? 'bg-info' :
                                                 (${book.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-warning'))"
                              th:text="${book.status.name()}">Status</span>
                    </div>

                    <h5 class="card-subtitle mb-4 text-muted" th:text="${book.author}">Author</h5>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Total Pages:</strong> <span th:text="${book.totalPages}">0</span>
                        </div>
                        <div class="col-md-6" th:if="${book.currentPage != null}">
                            <strong>Current Page:</strong> <span th:text="${book.currentPage}">0</span>
                        </div>
                    </div>

                    <div th:if="${book.status.name() == 'READING'}" class="mb-3">
                        <strong>Reading Progress:</strong>
                        <div class="progress mt-2" style="height: 20px;">
                            <div class="progress-bar" role="progressbar"
                                 th:style="'width: ' + ${book.currentPage * 100 / book.totalPages} + '%'"
                                 th:text="${#numbers.formatDecimal(book.currentPage * 100 / book.totalPages, 1, 1)} + '%'">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3" th:if="${book.rating != null}">
                        <div class="col-md-12">
                            <strong>Rating:</strong>
                            <span th:text="${book.rating}">0</span>/5
                            <span th:text="${#strings.repeat('‚≠ê', book.rating)}">‚≠ê</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6" th:if="${book.startDate != null}">
                            <strong>Started:</strong>
                            <span th:text="${#temporals.format(book.startDate, 'MMM dd, yyyy')}">Date</span>
                        </div>
                        <div class="col-md-6" th:if="${book.finishDate != null}">
                            <strong>Finished:</strong>
                            <span th:text="${#temporals.format(book.finishDate, 'MMM dd, yyyy')}">Date</span>
                        </div>
                    </div>

                    <div th:if="${book.description != null && !#strings.isEmpty(book.description)}" class="mb-3">
                        <strong>Description:</strong>
                        <p th:text="${book.description}">Description text</p>
                    </div>

                    <div th:if="${book.notes != null && !#strings.isEmpty(book.notes)}" class="mb-3">
                        <strong>Notes:</strong>
                        <p th:text="${book.notes}">Notes text</p>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                        <a th:href="@{/books}" class="btn btn-secondary">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
