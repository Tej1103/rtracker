<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.id != null ? 'Edit Book' : 'Add Book'}">Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/books}">ðŸ“š Reading Tracker</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4" th:text="${book.id != null ? 'Edit Book' : 'Add New Book'}">Add Book</h3>

                    <form th:action="${book.id != null ? '/books/edit/' + book.id : '/books/add'}"
                          th:object="${book}" method="post">

                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title"
                                   th:field="*{title}"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author *</label>
                            <input type="text" class="form-control" id="author"
                                   th:field="*{author}"
                                   th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}"
                                 th:errors="*{author}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description"
                                      th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" th:field="*{status}" required>
                                    <option th:each="status : ${statuses}"
                                            th:value="${status}"
                                            th:text="${status}"></option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="totalPages" class="form-label">Total Pages *</label>
                                <input type="number" class="form-control" id="totalPages"
                                       th:field="*{totalPages}"
                                       th:classappend="${#fields.hasErrors('totalPages')} ? 'is-invalid' : ''"
                                       min="1" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('totalPages')}"
                                     th:errors="*{totalPages}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="currentPage" class="form-label">Current Page</label>
                                <input type="number" class="form-control" id="currentPage"
                                       th:field="*{currentPage}" min="0">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="rating" class="form-label">Rating (1-5)</label>
                                <input type="number" class="form-control" id="rating"
                                       th:field="*{rating}" min="1" max="5">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate"
                                       th:field="*{startDate}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="finishDate" class="form-label">Finish Date</label>
                                <input type="date" class="form-control" id="finishDate"
                                       th:field="*{finishDate}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes"
                                      th:field="*{notes}" rows="3"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${book.id != null ? 'Update Book' : 'Add Book'}">Add Book</span>
                            </button>
                            <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
